name: Build Windows Binary (Obfuscated)

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CRYPTIFY_KEY: ${{ secrets.CRYPTIFY_KEY }}

jobs:
  build-windows-obfuscated:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-
    
    - name: Install rust-obfuscator
      shell: pwsh
      run: |
        Write-Host "Cloning rust-obfuscator..."
        git clone https://github.com/dronavallipranav/rust-obfuscator.git
        cd rust-obfuscator
        Write-Host "Building rust-obfuscator..."
        cargo build --release --bin rust-obfuscator
        Copy-Item "target/release/rust-obfuscator.exe" "../rust-obfuscator.exe"
        cd ..
        Write-Host "rust-obfuscator installed successfully"
    
    - name: Run rust-obfuscator on source code
      shell: pwsh
      run: |
        Write-Host "Running rust-obfuscator on src/ directory..."
        ./rust-obfuscator.exe src
        
        Write-Host "Checking obfuscated_code structure..."
        Get-ChildItem obfuscated_code -Recurse | Select-Object FullName
        
        # Backup original src
        Write-Host "Backing up original src..."
        Move-Item src src_original
        
        # rust-obfuscator writes files directly to obfuscated_code/, not obfuscated_code/src/
        # So we need to create src/ and move the .rs files there
        Write-Host "Creating new src directory..."
        New-Item -ItemType Directory -Path src
        
        Write-Host "Moving obfuscated files to src/..."
        Move-Item obfuscated_code/*.rs src/
        
        Write-Host "Source code replaced with obfuscated version"
        Get-ChildItem src
    
    - name: Format obfuscated code
      run: cargo fmt --all
      continue-on-error: true
    
    - name: Build release binary with obfuscated code
      run: cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Get version and create filename
      id: version
      shell: pwsh
      run: |
        $version = (Select-String -Path "Cargo.toml" -Pattern 'version = "(.+)"' | Select-Object -First 1).Matches.Groups[1].Value
        $commit = "${{ github.sha }}".Substring(0, 7)
        $filename = "funsomware-v$version-$commit-windows-x64-obfuscated.exe"
        Copy-Item "target/x86_64-pc-windows-msvc/release/funsomware.exe" $filename
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "BINARY_NAME=$filename" >> $env:GITHUB_OUTPUT
        echo "Binary: $filename"
    
    - name: Upload obfuscated Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: funsomware-windows-x64-obfuscated
        path: funsomware-*-obfuscated.exe
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: funsomware-*-obfuscated.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
